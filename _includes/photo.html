{% assign _needle = page.url | truncate: 12, "" | append: include.img | append: '.thumb.jpg' -%}
{% assign _img = false -%}
{% for _ in site.data.images -%}
{%   if _.file == _needle -%}
{%     assign _img = _ %}
{%   endif -%}
{% endfor -%}
{% if _img -%}
  <a href="{{ include.img }}.jpg" data-href-webp="{{ include.img }}.webp" markdown="0">
    <picture>
      <source srcset="{{ include.img }}.thumb.webp" type="image/webp">
      <img src="{{ include.img }}.thumb.jpg" width="{{ _img.width }}" height="{{ _img.height }}" alt="Фото">
    </picture>
  </a>
{% else -%}
  <a href="{{ include.img }}.jpg" data-href-webp="{{ include.img }}.webp" markdown="0">
    <picture>
      <source srcset="{{ include.img }}.thumb.webp" type="image/webp">
      <img src="{{ include.img }}.thumb.jpg" alt="Фото">
    </picture>
  </a>
{% endif -%}
